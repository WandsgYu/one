
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Profit Tracker</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #2c2c3f);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 容器样式 */
        .container {
            text-align: center;
        }

        /* 收益数字样式 */
        .profit {
            font-size: 120px;
            font-weight: bold;
            color: #32cd32; /* 默认绿色 */
            transition: color 0.3s ease;
        }

        .profit.negative {
            color: #ff4500; /* 负收益时为红色 */
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .profit {
                font-size: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profit" id="btcProfit">Calculating...</div>
    </div>

    <script>
        const btc = { symbol: "meme", position: -275073, entryPrice: 0.0020565 };
        const exchangeRate = 7.35; // USD 转 CNY 的汇率
        const updateInterval = 500; // 更新间隔时间（毫秒）
        const speechInterval = 5000; // 播报间隔时间（毫秒）
        const apiUrlBase = "https://api.bitget.com/api/mix/v1/market/ticker?symbol=";

        async function fetchPrice(symbol) {
            try {
                const response = await fetch(`${apiUrlBase}${symbol}USDT_UMCBL`);
                const data = await response.json();
                return parseFloat(data.data.last);
            } catch (error) {
                console.error(`Error fetching price for ${symbol}:`, error);
                return null;
            }
        }

        function speakProfit(profit) {
            const utterance = new SpeechSynthesisUtterance();
            // 根据收益正负调整播报文本
            if (profit < 0) {
                utterance.text = `负 ${Math.abs(Math.round(profit))} `; // 使用“亏损”并取绝对值
            } else {
                utterance.text = ` ${Math.round(profit)} `;
            }
            utterance.lang = "zh-CN"; // 设置语言为中文
            utterance.volume = 1; // 音量
            utterance.rate = 1; // 语速
            utterance.pitch = 1; // 音调

            // 播报
            window.speechSynthesis.speak(utterance);
        }

        async function updateProfit() {
            const btcPrice = await fetchPrice(btc.symbol);
            if (btcPrice !== null) {
                // 计算美元收益
                const btcProfitUsd = (btcPrice - btc.entryPrice) * btc.position;
                // 转换为人民币
                const btcProfitCny = btcProfitUsd * exchangeRate;

                const profitElement = document.getElementById("btcProfit");
                profitElement.textContent = `${btcProfitCny.toFixed(0)} CNY`;

                // 根据收益正负改变颜色
                if (btcProfitCny < 0) {
                    profitElement.classList.add("negative");
                } else {
                    profitElement.classList.remove("negative");
                }

                // 更新页面标题
                document.title = `¥${btcProfitCny.toFixed(0)}`;

                // 返回收益值以供播报使用
                return btcProfitCny;
            }
            return null;
        }

        // 每0.5秒更新一次收益
        setInterval(updateProfit, updateInterval);

        // 每5秒播报一次收益
        setInterval(async () => {
            const btcProfitCny = await updateProfit(); // 获取最新收益
            if (btcProfitCny !== null) {
                speakProfit(btcProfitCny); // 播报收益
            }
        }, speechInterval);

        // 初始加载
        updateProfit();
    </script>
